<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      {% load static %}
    <link href="{% static "font/zh-cn.ttf" %}" rel="stylesheet">
    <style type="text/css">
body {
  font-family: "YSFont";
}
@font-face {
  font-family: YSFont;
  src:url("{% static "font/zh-cn.ttf" %}") format("truetype");
}
</style>
</head>
<body>
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
